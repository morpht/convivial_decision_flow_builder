<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="description"
        content="Convivial Profiler Builder is an online tool for creating, validating and testing profilers for use in your website.">
    <title>Convivial Profiler Builder</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.svg">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/decision_tree_library@0.1.0/style.min.css" />
</head>

<body>
    <div id="loadingOverlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(5px); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="assets/logo.svg" alt="Morpht Logo" height="40">
            <span class="site-name ml-2">Decision Tree</span>
        </a>
        <a href="#" target="_blank" class="mr-3">ðŸ•® Documentation</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="p-3">
                    <button id="refreshBtn" class="btn btn-primary mb-3">Refresh</button>
                    <textarea id="htmlInput" class="form-control" rows="10" placeholder="Input HTML for Decision Tree"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div id="treeOutput" class="p-3">
                    <!-- Decision Tree Rendering Area -->
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/decision_tree_library@0.1.0/decision_tree.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#refreshBtn').click(function () {
                var htmlCode = $('#htmlInput').val();
                $('#treeOutput').html(htmlCode);
            });
        });
    </script>
</body>

</html>

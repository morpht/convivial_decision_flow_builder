<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <title>Convivial Decision Flow Builder</title>
        <meta name="description" content="The Convivial Decision Flow Builder is a user-friendly interface that allows users to add and test decision flows.">
        <link rel="icon" type="image/x-icon" href="assets/logo.svg">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/morpht/convivial_decision_flow@latest/style.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.min.css" />
    </head>

    <body>
        <div id="loadingOverlay"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(5px); z-index: 1000;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="assets/logo.svg" alt="Morpht Logo" height="40">
                <span class="site-name ml-2">Convivial Decision Flow Builder</span>
            </a>
            <a href="https://docs.morpht.com/convivial-convivial-decision-flow-builder" target="_blank" class="mr-3">ðŸ•® Documentation</a>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="pt-3">
                        <div class="dropdown">
                            <button class="btn btn-info dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select an example tree
                            </button>
                            <div class="dropdown-menu w-100 text-center" aria-labelledby="dropdownMenuButton">
                              <span class="dropdown-item example" id="bookshop-example">Bookshop</span>
                              <span class="dropdown-item example" id="bar-example">Bar</span>
                            </div>
                        </div>
                    </div>
                    <div class="pt-3">
                        <textarea id="htmlInput" class="form-control" rows="20" placeholder="Input HTML for Convivial Decision Flow"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="py-3">
                        <button id="refreshBtn" class="btn btn-primary w-100 disabled">Refresh</button>
                        <div id="treeOutput" class="p-3">
                            <!-- Convivial Decision Flow Rendering Area -->
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="pt-3">
                        <div class="card">
                            <div class="card-body">
                            <h5 class="card-title">Local Storage</h5>
                            <p class="card-text" id="local-storage-data">Local storage data will be displayed when a decision tree is initiated.</p>
                            </div>
                        </div>
                    </div>
                    <div class="pt-3">
                        <div class="card">
                            <div class="card-body">
                            <h5 class="card-title">Cookies</h5>
                            <p class="card-text" id="cookies-data">Display cookies data when decision tree sets outcome cookie.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/morpht/convivial_decision_flow@latest/convivial_decision_flow.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.min.js"></script>
        <script src="js/example.js"></script>
        <script src="js/logger.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
